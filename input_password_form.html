<include target="_header.html" />
<form action="./" method="get" onsubmit="return procFilter(this, input_password)" class="board context_message">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="document_srl" value="{$document_srl}" />
	<input type="hidden" name="comment_srl" value="{$comment_srl}" />
	<h1><i class="xi-lock xi-fw secret_mark"></i></h1>
	<input type="password" name="password" title="{$lang->password}" class="iText" placeholder="{$lang->password}" />
	<br>
	<button type="button" onclick="history.back()" class="board_btn" style="margin-top:20px;">{$lang->cmd_back}</button>
</form>
<include target="_footer.html" />
